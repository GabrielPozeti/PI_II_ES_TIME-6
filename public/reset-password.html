<!--
  Arquivo: reset-password.html
  Finalidade: Página para o usuário inserir e confirmar nova senha após recuperação.
  Observações: Deve validar token enviado por email e permitir atualização da senha.
-->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Redefinir senha</title>
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/reset-password.css">
</head>
<body class="reset-password-page">
  <div class="login-container">
    <h1>Redefinir senha</h1>
    <form id="form">
      <div class="input-group">
        <label for="senha">Nova senha</label>
        <input id="senha" name="senha" type="password" required minlength="6" />
      </div>
      <div class="input-group">
        <label for="senha2">Confirme a senha</label>
        <input id="senha2" name="senha2" type="password" required minlength="6" />
      </div>
      <div id="msg" style="color:#5a0028;display:none;margin-bottom:8px"></div>
      <button class="btn" type="submit">Redefinir</button>
    </form>
    <div style="margin-top:1rem"><a href="/login.html">Voltar ao login</a></div>
    <script>
      function qs(name){ return new URLSearchParams(location.search).get(name); }
      const token = qs('token');
      const form = document.getElementById('form');
      const msg = document.getElementById('msg');
      if (!token) { msg.textContent = 'Token ausente. Verifique o link enviado por e-mail.'; msg.style.display='block'; }
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.style.display = 'none';
        const senha = document.getElementById('senha').value;
        const senha2 = document.getElementById('senha2').value;
        if (senha !== senha2) { msg.textContent='Senhas não conferem'; msg.style.display='block'; return; }
        try {
          const res = await fetch('/auth/reset-password', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, senha })
          });
          const body = await res.json();
          if (!res.ok) throw new Error(body.message || 'Erro');
          alert('Senha atualizada. Faça login com a nova senha.');
          window.location.href = '/login.html';
        } catch (err) {
          msg.textContent = err.message || 'Erro ao redefinir'; msg.style.display='block';
        }
      });
    </script>
  </div>
</body>
</html>
