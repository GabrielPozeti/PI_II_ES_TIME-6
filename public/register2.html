  Observações: Usado quando há fluxo de cadastro em múltiplas etapas ou versão alternativa.
-->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Registrar - NotaDez</title>
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/login.css">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <div class="login-container">
    <h1>Registrar</h1>
    <form id="form">
      <div class="input-group">
        <label for="instituicao">Instituição</label>
        <input id="instituicao" name="instituicao" type="text" required />
      </div>
      <div class="input-group">
        <label for="curso">Curso</label>
        <input id="curso" name="curso" type="text" required />
      </div>
      <div id="error" style="color:#9b1c40;margin-bottom:8px;display:none"></div>
      <button class="btn" type="submit">Cadastrar</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('form');
    const errorEl = document.getElementById('error');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.style.display = 'none';
      const instituicao = document.getElementById('instituicao').value.trim();
      const curso = document.getElementById('curso').value.trim();
      try {
        const userId = JSON.parse(localStorage.getItem('user') || '{}').id;
        console.log("userId: ", userId);
        
        const res = await fetch(`http://localhost:3000/auth/info-adicional`, {
          credentials: "include",
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ instituicao, curso, id: userId })
        });

        console.log(res);
        
        if (!res.ok) throw new Error('Erro ao enviar informações adicionais');

        const data = await res.json();
        localStorage.setItem('user', JSON.stringify(data.user));
        //login
        window.location.href = 'login.html';

      } catch (error) {
        errorEl.textContent = 'Erro ao enviar informações adicionais';
        errorEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
