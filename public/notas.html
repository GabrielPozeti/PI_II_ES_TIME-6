<!--
  Arquivo: notas.html
  Finalidade: Interface para lançamento e visualização de notas dos alunos.
  Observações: Provavelmente integra cálculos de médias e comunicação com o backend
  via `scripts/notas.js`.
-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quadro de Notas</title>

    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/notas.css">
  </head>

  <body>
    <div class="container">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px;">
        <h1 style="margin:0;">Quadro de Notas</h1>
        <a class="btn" href="dashboard.html" style="width:auto;padding:0.6rem 0.9rem;">Voltar ao Dashboard</a>
      </div>

      <div>
     <h1 style="margin:0;">Quadro de Notas</h1>
  
        <label>Turma ID: <select id="turmaSelect"></select></label>
        <button id="loadBtn">Carregar Quadro</button>
      </div>
      <button id="exportBtn" style="margin-left:8px;">Exportar</button>
      <div id="matrizContainer" style="margin-top:12px;">Carregue uma turma para visualizar o quadro de notas.</div>
    </div>
    <script src="./scripts/notas.js"></script>
  </body>
</html>
