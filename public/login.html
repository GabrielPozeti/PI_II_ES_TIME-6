<!--
  Arquivo: login.html
  Finalidade: Tela de autenticação do usuário (formulário de login).
  Observações: Deve enviar credenciais ao backend e redirecionar para o `dashboard`.
  Feito por: Marina Hehnes Espósito
-->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>NotaDez - Login</title>
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/login.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Entrar</h1>
    <form id="form">
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input id="senha" name="senha" type="password" required minlength="6" />
      </div>
      <div id="error" style="color:#9b1c40;margin-bottom:8px;display:none"></div>
      <button class="btn" type="submit">Entrar</button>
    </form>
    <div style="margin-top:0.8rem">
      <a href="forgot-password.html" style="color:#5a0028">Esqueci minha senha</a>
    </div>
    <div class="register-link">Não tem conta? <a href="register.html">Registrar</a></div>
  </div>
  <script>
    const form = document.getElementById('form');
    const errorEl = document.getElementById('error');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.style.display = 'none';
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      try {
        const res = await fetch('http://localhost:3000/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, senha })
        });

        const body = await res.json();
        localStorage.setItem('user', JSON.stringify(body.user || {}));
        if (!res.ok) throw new Error(body.message || 'Erro');
        // Session created on server side; redirect to dashboard
        window.location.href = 'dashboard.html';
      } catch (err) {
        errorEl.textContent = err.message || 'Erro no login';
        errorEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
