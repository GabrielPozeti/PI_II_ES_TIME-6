<!--
  Arquivo: componentes.html
  Finalidade: Gerenciamento dos componentes de avaliação (ex.: provas, trabalhos,
  participações) incluindo configuração de pesos e nomes.
  Observações: Interage com `scripts/componentes.js` para operações CRUD.
  Feito por: Maria Eduarda Perez Mostaro Campos
-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Componentes de Nota</title>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/componentes.css">
  </head>
  <body class="componentes-page">
    <div class="container">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px;">
        <h1 style="margin:0;">Componentes de Nota</h1>
        <a class="btn" href="dashboard.html" style="width:auto;padding:0.6rem 0.9rem;">Voltar ao Dashboard</a>
      </div>

      <div>
        <label>Disciplina ID: <input id="disciplinaId" type="number" /></label>
        <button id="loadBtn">Carregar</button>
      </div>

      <section id="componentesSection">
        <h2>Componentes</h2>
        <form id="componenteForm">
          <input type="hidden" id="compId" />
          <label>Nome: <input id="nome" required /></label>
          <label>Sigla: <input id="sigla" /></label>
          <label>Descrição: <input id="descricao" /></label>
          <label>Peso: <input id="peso" type="number" step="0.01" min="0" placeholder="1.0" /></label>
          <button type="submit">Salvar</button>
          <button type="button" id="limparBtn">Limpar</button>
        </form>

        <ul id="componentesList"></ul>
      </section>

      <section id="matrizSection">
        <h2>Matriz Alunos × Componentes</h2>
        <div>
          <label>Nota Final (fórmula): <input id="formulaInput" style="width:60%" placeholder="Ex: (P1 + P2 + P3) / 3" /></label>
          <button id="saveFormulaBtn">Salvar Fórmula</button>
        </div>
        <div id="matrizContainer">Carregue uma disciplina para ver a matriz.</div>
      </section>
    </div>

    <script src="scripts/componentes.js"></script>
  </body>
</html>
