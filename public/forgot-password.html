<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Recuperar senha</title>
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
  <div class="login-container">
    <h1>Recuperar senha</h1>
    <form id="form">
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="email" required />
      </div>
      <div id="msg" style="color:#5a0028;display:none;margin-bottom:8px"></div>
      <button class="btn" type="submit">Enviar instruções</button>
    </form>
    <div style="margin-top:0.8rem"><a href="/login.html">Voltar ao login</a></div>
  </div>
  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('msg');
      try {
        const res = await fetch('/auth/forgot-password', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const body = await res.json();
        msg.textContent = body.message || 'Se o e-mail existir, você receberá instruções';
        msg.style.display = 'block';
      } catch (err) {
        msg.textContent = 'Erro ao processar'; msg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
