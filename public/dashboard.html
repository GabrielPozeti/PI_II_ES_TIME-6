<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/dashboard.css">
</head>
<body class="dashboard-page">
  <div class="dashboard-container">
    <h1>Dashboard</h1>
    <p id="msg">Verificando autenticação...</p>

    <div style="display:flex;flex-direction:column;gap:0.6rem;margin-top:1rem">
      <a class="btn" href="componentes.html">Componentes</a>
      <a class="btn" href="gestao.html">Gestão</a>
      <a class="btn" href="disciplinas.html">Disciplinas</a>
      <a class="btn" href="notas.html">Notas</a>
      <a class="btn" href="turmas.html">Turmas</a>
      <a class="btn" href="instituicoes.html">Instituições</a>
      <button id="logout" class="btn" style="margin-top:0.6rem;background:#6b7280">Sair</button>
    </div>
  </div>
  <script type="module">
    const msg = document.getElementById('msg');
    const userId = JSON.parse(localStorage.getItem('user') || '{}').id;
    console.log("userId:", userId);
    
    await fetch('http://localhost:3000/auth/me', 
    { 
      credentials: 'include',
      headers: { 'Content-Type': 'application/json' }, 
      method: 'POST', 
      body: JSON.stringify({ userId: userId }) 
  })
      .then(r => {
        console.log(r.status);
        if (r.status !== 200) {   
         
          return;
         }
        return r.json();
      })
      .then(b => { if (b) msg.textContent = 'Bem-vindo(a), ' + (b.user.nome || 'usuário'); })
      .catch((e) => {
        console.error(e);
      });

    document.getElementById('logout').addEventListener('click', async () => {
      try {
        console.log("cliquei no logout");
        localStorage.removeItem('user');
        
        await fetch('http://localhost:3000/auth/logout', { method: 'POST', credentials: 'same-origin' });
      } finally {
        window.location.href = 'login.html';
      }
    });
  </script>
  </div>
</body>
</html>
